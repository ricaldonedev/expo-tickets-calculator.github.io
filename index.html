<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <p class="fs-3 fw-semibold text-light mb-0">Expotécnica 2023</p>
      <form class="d-flex" role="search">
        <button class="btn btn-outline-warning" type="submit">
          Nuevo cálculo
        </button>
      </form>
    </div>
  </nav>

  <div class="container pt-5">
    <div class="row">
      <!-- Tickets counter section -->
      <div class="cols col-12 col-sm-11 col-lg-8">
        <!-- cards container -->
        <div class="row" id="ticketCardsContainer">
          <!-- Each individual card -->
        </div>
      </div>

      <!-- Total amount of mony calculation -->
      <div class="cols col-12 col-sm-11 col-lg-4">
        <div class="card">
          <h5 class="card-header">Total a cobrar</h5>

          <div class="card-body">
            <a href="#" class="btn btn-primary">Calcular total</a>
            <p class="fw-bold mt-3 fs-1 text-success" id="lblTotal">$0.00</p>

            <p class="fw-semibold mt-3 fs-4">Dinero entregado</p>

          </div>

          <!-- <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
