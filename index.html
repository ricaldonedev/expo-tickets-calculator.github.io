<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de tickets</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <p class="fs-3 fw-semibold text-light mb-0">Expotécnica <span id="navYear"></span></p>
      <form class="d-flex" role="search">
        <button class="btn btn-primary me-3" type="button" onclick="openSummaryOnTable()">Ver lista de artículos
          seleccionados</button>
        <button class="btn btn-warning" type="button" onclick="resetCalculations()">
          Nuevo cálculo
        </button>
      </form>
    </div>
  </nav>

  <div class="container-fluid pt-4">
    <div class="row">
      <!-- Tickets counter section -->
      <div class="cols col-12 col-sm-11 col-lg-8 col-xl-9">
        <!-- cards container -->
        <div class="cards-container" id="ticketCardsContainer">
          <!-- Each individual card is loaded here-->
        </div>
        <div class="row" id="ticketCardsContainerSm">
          <!-- Each individual card is loaded here-->
        </div>
      </div>

      <!-- Total amount of money calculation -->
      <div class="cols col-12 col-sm-11 col-lg-4 col-xl-3">
        <div class="card">
          <h5 class="card-header text-center">Cálculos según artículos seleccionados</h5>

          <div class="card-body pt-1">
            <!-- TOTAL -->
            <p class="fw-bold fs-3 mb-0">
              Total a cobrar
            </p>
            <p class="fw-bold mt-0 fs-1 text-success" id="lblTotal">$0.00</p>
            <hr>
            <!-- Amount given by client -->
            <p class="fw-semibold mt-3 fs-5 text-center">¿Cuánto dinero entregó el cliente?</p>
            <div class="input-group mb-4">
              <span class="input-group-text">$</span>
              <input class="form-control fw-bold fs-4" id="amountOfMoneyGivenInput" type="number" value="" min="0"
                pattern="^[0-9]*$">
              <span class="input-group-text">dólares</span>
            </div>

            <hr>
            <!-- Alerts and final change calculations -->
            <p class="fw-bold fs-3 mb-0 pt">
              Cambio para cliente
            </p>
            <div id="lblChange" class="pa-0 ma-0">
              <!-- placeholder -->
              <p class="fw-bold mt-0 fs-1 text-danger">$0.00</p>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 mt-2">
          <div class="card mb-3">
            <h5 class="card-header text-center">Resumen de artículos seleccionados</h5>
            <div class="card-body d-flex flex-wrap mh-100 overflow-auto" id="selectedItemsSimpleSummaryContainer">


            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
