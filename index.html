<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <p class="fs-3 fw-semibold text-light mb-0">Expotécnica 2023</p>
      <form class="d-flex" role="search">
        <button class="btn btn-warning" type="button" onclick="resetCalculations()">
          Nuevo cálculo
        </button>
      </form>
    </div>
  </nav>

  <div class="container pt-5">
    <div class="row">
      <!-- Tickets counter section -->
      <div class="cols col-12 col-sm-11 col-lg-8">
        <!-- cards container -->
        <div class="row" id="ticketCardsContainer">
          <!-- Each individual card is loaded here-->
        </div>
      </div>

      <!-- Total amount of money calculation -->
      <div class="cols col-12 col-sm-11 col-lg-4">
        <div class="card">
          <h5 class="card-header">Cálculos según artículos seleccionados</h5>

          <div class="card-body">
            <!-- TOTAL -->
            <p class="fw-bold fs-3 mb-0">
              Total a cobrar
            </p>
            <p class="fw-bold mt-0 fs-1 text-success" id="lblTotal">$0.00</p>
            <hr>
            <!-- Amount given by client -->
            <p class="fw-semibold mt-3 fs-5 text-center">¿Cuánto dinero entregó el cliente?</p>
            <div class="input-group mb-4">
              <span class="input-group-text">$</span>
              <input class="form-control fw-bold fs-4" id="amountOfMoneyGivenInput" type="number" value="0" min="0"
                pattern="^[0-9]*$">
              <span class="input-group-text">dólares</span>
            </div>

            <hr>
            <!-- Alerts and final change calculations -->
            <p class="fw-bold fs-3 mb-0">
              Cambio para cliente
            </p>
            <div id="lblChange" class="pa-0 ma-0">
              <!-- placeholder -->
              <p class="fw-bold mt-0 fs-1 text-danger">$0.00</p>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 mt-5">
          <button class="btn btn-primary" type="button" onclick="resetCalculations()">Nuevo cálculo</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
