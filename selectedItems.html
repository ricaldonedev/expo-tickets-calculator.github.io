                <p class="fw-semibold fs-3">Resumen de tickets seleccionados:</p>

        <div class="row">

                        <th scope="col">Artículo</th>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script>

        // Create WebSocket connection.
        const socket2 = new WebSocket('ws://localhost:8080');

        // Connection opened
        socket2.addEventListener('open', (event) => {
            // socket2.send('Hello Server!');
        });

        let selectedItems = [];

        socket2.addEventListener('message', (event) => {

            let reader = new FileReader();

            reader.onload = function () {
                let itemId = this.result;

                if (itemId.startsWith('-')) {
                    // Remove item from table
                    let itemToRemove = itemId.substring(1);

                    if (itemToRemove) {
                        for (let index = 0; index < selectedItems.length; index++) {
                            const item = selectedItems[index];

                            if (item == itemToRemove) {
                                selectedItems.splice(index, 1)

                                /*without this, the loop removes all items from
                                 the array that make true the condition all at 
                                 once!*/
                                break;
                            }
                        }
                    }

                } else {
                    selectedItems.push(itemId)
                    // Add item to table
                }
            }

            reader.readAsText(event.data);
        });

        function loadTable() {

        }


    </script>
