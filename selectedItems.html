<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <p class="fs-3 fw-semibold text-light mb-0">Expotécnica 2023</p>
            <form class="d-flex" role="search">
                <button class="btn btn-warning" type="button" onclick="resetCalculations()">
                    Nuevo cálculo
                </button>
            </form>
        </div>
    </nav>

    <div class="container pt-4">
        <div class="row">
            <div class="col">
                <p class="fw-semibold fs-3">Resumen de tickets seleccionados:</p>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Artículo</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio unitario</th>
                    </tr>
                </thead>
                <tbody id="selectedItemsTableBody">


                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script>

        let tableBody = document.getElementById("selectedItemsTableBody")
        let selectedItemsIds = [];
        let selectedArticlesWithAmount = []

        // Create WebSocket connection.
        const socketSummaryTable = new WebSocket('ws://localhost:8080');

        // Connection opened
        socketSummaryTable.addEventListener('open', (event) => {
            // socket2.send('Hello socketSummaryTable!');
        });

        socketSummaryTable.addEventListener('message', (event) => {

            let reader = new FileReader();

            //this is done to parse 'blob' into 'string'
            reader.onload = function () {

                let itemId = this.result;

                if (itemId.startsWith('-')) {
                    // Remove item from table
                    let itemToRemove = itemId.substring(1);

                    if (itemToRemove) {
                        for (let index = 0; index < selectedItemsIds.length; index++) {
                            const item = selectedItemsIds[index];

                            if (item == itemToRemove) {
                                selectedItemsIds.splice(index, 1)

                                /*without this, the loop removes all items from
                                 the array that make true the condition all at 
                                 once!*/
                                break;
                            }
                        }

                        generateObjectsOfSelectedItems();
                    }

                } else {
                    selectedItemsIds.push(itemId)

                    generateObjectsOfSelectedItems()
                    // Add item to table
                }
            }

            reader.readAsText(event.data);
        });



        function generateObjectsOfSelectedItems() {
            //reseting state
            selectedArticlesWithAmount = []

            /*first, we count how many id's of each selected item
             there is on the selectedItems array*/
            const idCounts = selectedItemsIds.reduce((counts, id) => {
                counts[id] = (counts[id] || 0) + 1;
                return counts;
            }, {});


            // Create new array of objects given the id´s of the items

            /* with the filter, we just leave the items which id's were 
            present on "selectedItemsIds" array */
            selectedArticlesWithAmount = itemsList.filter(obj => idCounts.hasOwnProperty(obj.id)).map(obj => {

                //adding how many times the article it's been selected
                const count = idCounts[obj.id];
                return {
                    ...obj,
                    count
                };

            });

            /*now that we have the array of the selected items 
            with their respective amounts, generate table.*/
            loadTable()
        }

        function loadTable() {
            tableBody.innerHTML = ``

            for (let index = 0; index < selectedArticlesWithAmount.length; index++) {
                const item = selectedArticlesWithAmount[index];
                tableBody.innerHTML += ` 
      <tr>
                        <th class="d-flex align-items-center">
                            <img style="max-width: 100px !important;" src="${item.img}" class="rounded">
                            <div class="ms-4">
                                <p>${item.name}</p>
                            </div>
                        </th>
                        <td>
                            <p class="fs-3 fw-bold mb-0">${item.count}</p>
                        </td>
                        <td>
                            <p class="fs-3 fw-bold mb-0">${toUSDFormat(item.price)}</p>
                        </td>
                    </tr>
      `;
            }
        }


    </script>
</body>

</html>
